<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <title>Address</title>
</head>

<body>
    <h1>Localizador de endereços</h1>

    <p>Informe um CEP e clique em Pesquisar CEP, para saber detalhes da localização</p>

    <div class="content">
        <form action="/address" method="POST">
            <label>Cep: </label>
            <input type="text" id="address" name="address" placeholder="Digite o CEP"><br>
            <button type="submit">Pesquisar CEP</button>
        </form>        
    </div>
</body>
</html>
