<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <title>Data address</title>
</head>
<body>
    {% if street %}
        <h3>CEP: {{ zip_code }}</h3>
        <h3>{{ street }}</h3>
        <h3>Cidade: {{ city }}</h3>
        <h3>UF: {{ uf }}</h3>
        <h3>Bairro: {{ neighborhood }}</h3>
    {% elif erro %}
        <div class="error">
            <h3>{{ erro }}</h3>
        </div>
    {% endif %}    
</body>
</html>
